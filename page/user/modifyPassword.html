<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>密码修改</title>
    <link rel="stylesheet" href="../../css/framework/box/index.css" type="text/css"/>
    <link href="../../css/framework/box/box.all.css" rel="stylesheet" type="text/css"/>
    <script src="../../js/libs/jquery-1.5.2.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../js/libs/jquery.validate.min.js"></script>
    <script type="text/javascript" src="../../js/libs/jquery.metadata.js"></script>
    <script type="text/javascript" src="../../js/libs/messages_cn.js"></script>
    <script src="../../js/controllers/userTemplate.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(function () {

            $.metadata.setType("attr", "validate");
            $("#formModifypw").validate();

        })

    </script>


</head>
<body>


<script type="text/javascript">

    $(function () {

        $(".main-nav .menus li a").removeClass("current");
        var headid = 'null';
        if (headid != 'null') {

            $("#" + headid).addClass("current");
        }

        $(".exit").click(function () {

            var pageurl_pagescope = $("#pageurl_pagescope").val();

            $.ajax({

                url: encodeURI('/meal/admin/huiyuanmanager.do?actiontype=exit'),
                method: 'get',
                success: function () {
                    window.location.reload();
                },
                error: function (xmhttprequest, status, excetpion) {
                    $.alert("系统错误，错误编码" + status);
                }
            })

        })
    })

</script>
<div id="myheader">
</div>
<div class="wrap">
    <div class="cover-title">
        当前位置：<a href="../index.html">首页</a> &gt;&gt; 购物车
    </div>
</div>


<div class="fn-clear"></div>

<div class="wrap">

    <div class="main">


        <script type="text/javascript">

            $(function () {

                $("#side-menu .menu-group li").removeClass("current");

                var seedid = 'm203';

                if (seedid != "null")
                    $("#" + seedid).addClass("current");
                else
                    $("#m1").addClass("current");

            })

        </script>
        <div id="side-menu">


            <div class="menu-group">
                <h2>
                    订单信息
                </h2>
                <ul>

                    <li id="101">
                        <a href="/meal/admin/dingdanmanager.do?seedid=101&xiadanren=111&isurl=1&actiontype=get&forwardurl=/e/huiyuan/dingdanmanager.jsp">我的订单</a>
                    </li>


                </ul>
            </div>

            <div class="menu-group">
                <h2>
                    账户信息
                </h2>
                <ul>
                    <li id="m201" class="current">
                        <a href="/meal/e/huiyuan/accountinfo.jsp?seedid=m201">账户信息</a>
                    </li>
                    <li id="m202">
                        <a href="/meal/e/huiyuan/yue.jsp?seedid=m202">账户余额</a>
                    </li>
                    <li id="m206">
                        <a href="/meal/e/huiyuan/jifen.jsp?seedid=m206">我的积分</a>
                    </li>
                    <li id="m203">
                        <a href="/meal/e/huiyuan/modifypw.jsp?seedid=m203" target="_self">密码修改</a>
                    </li>
                    <li id="m204">
                        <a href="/meal/e/huiyuan/modifyinfo.jsp?seedid=m204" target="_self">信息修改</a>
                    </li>

                </ul>
            </div>


        </div>
        <div class="main-content">

            <form name="formModifypw" action="/meal/admin/huiyuanmanager.do" id="formModifypw" method="post">
                <input type="hidden" name="id" value="8"/>
                <input type="hidden" name="actiontype" value="modifyPw"/>
                <input type="hidden" name="forwardurl" value="/e/huiyuan/modifypwres.jsp"/>
                <table border="0" cellspacing="1" class="grid" cellpadding="0"
                       width="100%">

                    <tr>
                        <td align="right">修改密码 :</td>
                        <td align="left">
                            <input name="repassword1" type="password"
                                   validate="{required:true,messages:{required:'请输入密码'}}"
                                   id="repassword1" class="input-txt"/></td>
                        <td align="left">
                            <div id="repassword1Tip"></div>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">确认密码 :</td>
                        <td align="left"><input name="repassword2"
                                                validate="{required:true,equalTo:'#repassword1',messages:{required:'请输入确定密码',equalTo:'两次密码不一致'}}"
                                                type="password"
                                                id="repassword2" class="input-txt"/></td>
                        <td align="left">
                            <div id="repassword2Tip"></div>
                        </td>
                    </tr>

                </table>

                <div style="margin-left: 120px;">
                    <input type="submit" value="修改密码" class="btn btn-default">
                </div>

            </form>
        </div>
    </div>

</div>


<div class="fn-clear"></div>
<div class="myfooter"></div>


</body>
</html>
