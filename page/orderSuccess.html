    <script type="text/javascript">

        $(function () {


            $(".modifyShuliang").each(function () {
                var spno = $(this).attr("spno");

                var spid = $(this).attr("spid");
                $(this).click(function () {


                    $("#sp" + spno + "Shuliang").hide();
                    $("#sp" + spno + "Edit").show();


                })

                $("#txt" + spno + "Shuliang").blur(function () {

                    $("#sp" + spno + "Edit").hide();
                    $("#sp" + spno + "Shuliang").text($(this).val()).show();
                    window.location.href = "/meal/admin/dingdanmanager.do?actiontype=modifyAmount&forwardurl=/e/shopcart.jsp&spid=" + spid + "&shuliang=" + $(this).val();

                });


            });

        });


    </script>


</head>
