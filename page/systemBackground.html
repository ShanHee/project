<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统后台</title>
    <style type="text/css">
        body{
            background-color:#3b5d88;
        }
    </style>
    <link href="../css/libs/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="../css/libs/bootstrap/css/font-awesome.css" rel="stylesheet" />
    <link href="../css/framework/admin/style.css" rel="stylesheet" />
    <script src="../js/libs/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="../js/libs/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../js/libs/jquery.metadata.js" type="text/javascript"></script>
</head>
<body>
<form method="post" action="/meal/admin/login.do" id="loginForm">

    <input type="hidden" name="actiontype" value="login"/>
    <input name="usertype" value="0" type="hidden">

    <input type="hidden" name="forwardurl" value="/admin/index.jsp"/>
    <div class="header">

        <div class="logo-container">
            <div class="logo-font">

                <strong>在线订餐系统后台登陆</strong>

            </div>

        </div>


    </div>

    <div style="padding-right: 20px;">

        <div class="row">
            <div class="col-sm-8">

            </div>
            <div class="col-sm-4  form-box">

                <div id="login-loading" class="loading-mask">
                    <div class="loading-icon"></div>
                    <div class="loading-mask-body"></div>
                </div>

                <div class="form-top">
                    <div class="form-top-left">

                        <h3>
                            系统用户登录

                        </h3>

                    </div>

                </div>

                <div class="form-content">

                    <form id="login-form" action="/Admin/AdminUser/Login" method="post">
                        <input type="hidden" name="actiontype" value="login"/>
                        <div class="input-group">
                            <label class="input-group-addon dl-icon-left">
                                <i class="fa fa-user dl-icon"></i>
                            </label>
                            <input type="text" name="username" style="font-size:18px;font-weight:600; "
                                   placeholder="系统账号" value="" class="form-control">
                        </div>
                        <div class="input-group">
                            <label class="input-group-addon dl-icon-left">
                                <i class="fa fa-lock dl-icon"></i>
                            </label>
                            <input type="password" name="password" style="font-size:18px;font-weight:600; " value=""
                                   placeholder="登陆密码" class="form-control">
                        </div>


                        <div class="input-group">

                            <label style="padding:0px;" class="input-group-addon dl-icon-left">

                                <img id="imgvc" class='validatecode' src="../plusin/image.jsp" width="70" height="47"
                                     alt="图片看不清？点击重新得到验证码" style="cursor:pointer;"/>
                            </label>
                            <input type="text" name="validcode" style="font-size:18px;font-weight:600; " value=""
                                   placeholder="验证码" class="form-input form-control">
                            <span id="btnReloadImage" style="cursor:pointer;" class="input-group-addon dl-icon-left">
                                看不清换一组
                            </span>
                        </div>
                        <div style="text-align: center;">
                            <button type="submit" id="btnLogin" class="login-button">登陆</button>
                        </div>
                        <div id="error-container">

                        </div>

                    </form>

                </div>
            </div>
        </div>

    </div>
</form>
</body>
</html>
